<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to capture picture from webcam with Webcam.js</title>

</head>
</head>
<body>
    <!-- CSS -->
    <style>
    #my_camera{
        width: 280px;
        height: 280px;
        border: 1px solid black;
		border-radius: 50%;
    }
	video {
		border-radius: 50%;
	}
	
	</style>

	<div id="my_camera"></div>
	<input type=button value="Take Snapshot" onClick="take_snapshot()">
	
    <div id="results" ></div>
	
	<!-- Webcam.min.js -->
    <script type="text/javascript" src="webcamjs/webcam.min.js"></script>
	<script language="JavaScript">
		Webcam.set({
			width: 320,
			height: 240,
			image_format: 'jpeg',
			jpeg_quality: 90
		});
		Webcam.attach('#my_camera');
	
		function isMobile() {
			// Use a simple check based on screen width
			return window.innerWidth <= 768; // Adjust the threshold as needed
		}
	
		function take_snapshot() {
			// take snapshot and get image data
			Webcam.snap(function (data_uri) {
				// Check if the snapshot is taken from a mobile device
				const source = isMobile() ? 'Mobile Camera' : 'Webcam';
	
				// Display results in page with source information
				document.getElementById('results').innerHTML =
					'<p>Image Source: ' + source + '</p>' +
					'<img src="' + data_uri + '"/>';
			});
		}
	</script>
	
	
</body>
</html>
