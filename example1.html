<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>WebcamJS Test Page</title>
    <style type="text/css">
        body { font-family: Helvetica, sans-serif; }
        h2, h3 { margin-top:0; }
        form { margin-top: 15px; }
        form > input { margin-right: 15px; }
        #my_camera { 
            max-width: 100%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid;
            background: #ccc;
        }
    </style>
</head>
<body>
    
    <h1>WebcamJS Test Page</h1>
    <h3>Demonstrates simple 320x240 capture &amp; display</h3>
    
    <div id="my_camera"></div>
    
    <!-- First, include the Webcam.js JavaScript Library -->
    <script type="text/javascript" src="webcamjs/webcam.min.js"></script>

    <!-- Configure a few settings and attach camera -->
    <script language="JavaScript">
        Webcam.set({
            width: 320,
            height: 240,
            image_format: 'jpeg',
            jpeg_quality: 90
        });

        Webcam.attach( '#my_camera' );
    </script>
    
    <!-- A button for taking snaps -->
    <form>
        <input type=button value="Take Snapshot" onClick="take_snapshot()">
    </form>
    
    <!-- Code to handle taking the snapshot and displaying it locally -->
    <script language="JavaScript">
         // Function to detect if it's a mobile device
         function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        function take_snapshot() {
            // take snapshot and get image data
            Webcam.snap(function(data_uri) {
                // Create an image element and set its source to the data URI
                var imgElement = document.createElement('img');
                imgElement.src = data_uri;

                // Adjust image orientation based on device orientation
                if (isMobileDevice()) {
                    alert('Mobile');
                    var orientation = window.orientation || 0;
                    if (orientation === 90 || orientation === -90) {
                        imgElement.style.transform = 'rotate(-90deg)';
                    } else {
                        alert('Web');
                        imgElement.style.transform = 'rotate(0deg)';
                    }
                }

                // Display the image in the page
                document.getElementById('my_camera').innerHTML = '';
                document.getElementById('my_camera').appendChild(imgElement);
            });
        }

       
    </script>
    
</body>
</html>
