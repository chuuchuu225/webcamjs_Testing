<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>WebcamJS Test Page 13:34</title>
    <style type="text/css">
        body { font-family: Helvetica, sans-serif; }
        h2, h3 { margin-top:0; }
        form { margin-top: 15px; }
        form > input { margin-right: 15px; }
        #my_camera { 
            max-width: 100%; /* Ensure the image doesn't exceed the screen width */
            margin: 20px auto;
            padding: 20px;
            border: 1px solid;
            background: #ccc;
        }
    </style>
</head>
<body>
    
    <h1>WebcamJS Test Page</h1>
    <h3>Demonstrates simple 320x240 capture &amp; display</h3>
    
    <div id="my_camera"></div>
    
    <!-- First, include the Webcam.js JavaScript Library -->
    <script type="text/javascript" src="webcamjs/webcam.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.js"></script>

    <!-- Configure a few settings and attach camera -->
    <script language="JavaScript">
        Webcam.set({
            width: 320,
            height: 240,
            image_format: 'jpeg',
            jpeg_quality: 90
        });

        Webcam.attach( '#my_camera' );
    </script>
    
    <!-- A button for taking snaps -->
    <form>
        <input type=button value="Take Snapshot" onClick="take_snapshot()">
    </form>
    
    <!-- Code to handle taking the snapshot and displaying it locally -->
    <script language="JavaScript">
        function take_snapshot() {
            // take snapshot and get image data
            Webcam.snap(function(data_uri, canvas) {
                // Create an image element and set its source to the data URI
                var imgElement = document.createElement('img');
                imgElement.src = data_uri;

                // Handle image orientation for mobile devices
                if (isMobileDevice()) {
                    var orientation = detectImageOrientation(canvas);
                    imgElement.style.transform = 'rotate(' + getRotation(orientation) + 'deg)';
                }

                // Display the image in the page
                document.getElementById('my_camera').innerHTML = '';
                document.getElementById('my_camera').appendChild(imgElement);
            });
        }

        // Function to detect if it's a mobile device
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Function to detect image orientation using EXIF.js
        function detectImageOrientation(canvas) {
            var orientation = 1; // Default orientation

            // Use EXIF.js to get the image orientation
            if (window.EXIF) {
                EXIF.getData(canvas, function() {
                    orientation = EXIF.getTag(this, 'Orientation') || 1;
                });
            }

            return orientation;
        }

        // Function to get the rotation angle based on image orientation
        function getRotation(orientation) {
            switch (orientation) {
                case 3: return 180;
                case 6: return 90;
                case 8: return -90;
                default: return 0;
            }
        }
    </script>
    
</body>
</html>
